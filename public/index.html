<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>CountDown</title>
</head>

<body>

    <div class="container">

        <div class="card">
            <h1 class="card__count-number">
                100
            </h1>
            <h2 class="card__count-total">
                Total Countdowns:
                <span class="total-countdowns">
                    5555
                </span>
            </h2>
            <h2 class="card__count-total">
                Last Hit:
                <span class="last-hit-date">
                    Mon Sep 09 2019 00:44:43 GMT+0530 (India Standard Time)
                </span>
            </h2>
            <button class="card__button">
                Count down
            </button>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
